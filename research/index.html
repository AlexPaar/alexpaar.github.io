---
layout: default
title: Research
description: Alexander Paar's research projects.
featured_image: /images/research.png
---

<section class="hero">

	<div class="hero__image" style="background-image: url({{ page.featured_image }})">
		<div class="hero__overlay"></div>
	</div>

	<div class="wrap">

		<h1>Research</h1>
		<p class="post__description_hero"><a href="http://scholar.google.com/citations?user=PKiiZncAAAAJ&hl=en">Google Scholar</a> | <a href="http://www.informatik.uni-trier.de/~ley/db/indices/a-tree/p/Paar:Alexander.html">DBLP</a></p>

	</div>

</section>

<section class="listing">

	<div class="wrap">

		{% for project in site.research reversed %}

		<article class="post">

			<div class="post__image-wrap">
				<div class="post__image" style="background-image: url({{ project.featured_image }})"></div>
			</div>

			<div class="post__content-wrap">
				<div class="post__content">
					<h2 class="post__title"><a href="{{ project.url }}">{{ project.title }}</a></h2>
					<p class="post__subtitle">{{ project.subtitle }}</p>
					<p class="post__description">{{ project.description }}</p>
				</div>
			</div>

		</article>

		{% endfor %}

	</div>

</section>
